{% extends 'base.html' %}

{% block title %}
edit article
{% endblock %}

{% block body %}
<div class="container">
    <h1>edit article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ post_l['title'] }}"><br>
        <textarea name="intro" id="intro" class="form-control">{{ post_l['intro'] }}</textarea><br>
        <textarea name="text" id="text" class="form-control">{{ post_l['text'] }}</textarea><br>
        <input type="submit" class="btn btn-success" value="update">
    </form>
</div>
{% endblock %}
